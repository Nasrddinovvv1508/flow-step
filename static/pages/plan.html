<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/style.css">
    <title>FlowStep</title>
</head>

<body>

    <!-- main -->
    <main class="container main_section">
        <section class="side_section">
            <ul>
                <li class="step">
                    <div class="number-step">1</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">1</span>
                        </h3>
                        <p>your info</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">2</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">2</span>
                        </h3>
                        <p>select plan</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">3</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">3</span>
                        </h3>
                        <p>add-ons</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">4</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">4</span>
                        </h3>
                        <p>summary</p>
                    </div>
                </li>
            </ul>

            <img src="../images/nimadir.svg" alt="nimadir">
        </section>

        <section class="basic_section">
            <div class="basic_title">
                <h1>Select your plan</h1>
                <p>
                    You have the option of monthly or yearly billing.
                </p>
            </div>


        </section>
    </main>

    <script src="./dist/app.js"></script>
</body>

</html>
