<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- style -->
    <link rel="stylesheet" href="../css/add-ons.css">
    <title>FlowStep | Add Ons</title>
</head>

<body>

    <!-- main -->
    <main class="container main_section">
        <section class="side_section">
            <ul>
                <li class="step">
                    <div class="number-step">1</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">1</span>
                        </h3>
                        <p>your info</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">2</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">2</span>
                        </h3>
                        <p>select plan</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">3</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">3</span>
                        </h3>
                        <p>add-ons</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">4</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">4</span>
                        </h3>
                        <p>summary</p>
                    </div>
                </li>
            </ul>

            <img src="../images/nimadir.svg" alt="nimadir">
        </section>

        <section class="basic_section">
            <div class="basic_title">
                <h1>Pick add-ons</h1>
                <p>
                    Add-ons help enhance your gaming experience.
                </p>
            </div>

            <div class="add_ons_container">
                <label for="check" class="add_ons_basic">
                    <div class="basic_right">
                        <label class="input-container">
                            <input id="check" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <div>
                            <h3>Online service</h3>
                            <p>Access to multiplayer games</p>
                        </div>
                    </div>

                    <h4>+$1/mo</h4>
                </label>

                <label for="check2" class="add_ons_basic">
                    <div class="basic_right">
                        <label class="input-container">
                            <input id="check2" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <div>
                            <h3>Online service</h3>
                            <p>Access to multiplayer games</p>
                        </div>
                    </div>

                    <h4>+$1/mo</h4>
                </label>

                <label for="check3" class="add_ons_basic">
                    <div class="basic_right">
                        <label class="input-container">
                            <input id="check3" type="checkbox">
                            <div class="checkmark"></div>
                        </label>
                        <div>
                            <h3>Online service</h3>
                            <p>Access to multiplayer games</p>
                        </div>
                    </div>

                    <h4>+$1/mo</h4>
                </label>
            </div>

            <div class="basic_buttons">
                <a class="go_back" href="./plan.html">Go Back</a>
                <a href="./summary.html">
                    <button class="button">
                        Next Step
                    </button>
                </a>
            </div>
        </section>
    </main>

    <script>
        let check = document.getElementById(`check`)
        let check2 = document.getElementById(`check2`)
        let check3 = document.getElementById(`check3`)

        check && check.addEventListener(`input`, () => {
            if (!check.parentElement.parentElement.parentElement.classList.contains(`active_add_ons`)) {
                check.parentElement.parentElement.parentElement.classList.add(`active_add_ons`)
            } else {
                check.parentElement.parentElement.parentElement.classList.remove(`active_add_ons`)
            }
        })

        check2 && check2.addEventListener(`input`, () => {
            if (!check2.parentElement.parentElement.parentElement.classList.contains(`active_add_ons`)) {
                check2.parentElement.parentElement.parentElement.classList.add(`active_add_ons`)
            } else {
                check2.parentElement.parentElement.parentElement.classList.remove(`active_add_ons`)
            }
        })

        check3 && check3.addEventListener(`input`, () => {
            if (!check3.parentElement.parentElement.parentElement.classList.contains(`active_add_ons`)) {
                check3.parentElement.parentElement.parentElement.classList.add(`active_add_ons`)
            } else {
                check3.parentElement.parentElement.parentElement.classList.remove(`active_add_ons`)
            }
        })

    </script>
</body>

</html>
