<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./static/images/favicon-32x32.png" type="image/x-icon">
    <!-- normalize -->
    <link rel="stylesheet" href="./static/css/normalize.css">
    <!-- fonts -->
    <link rel="stylesheet" href="./static/css/fonts.css">
    <!-- style -->
    <link rel="stylesheet" href="./static/css/style.css">
    <title>FlowStep</title>
</head>

<body>

    <!-- main -->
    <main class="container main_section">
        <section class="side_section">
            <ul>
                <li class="step">
                    <div class="number-step">1</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">1</span>
                        </h3>
                        <p>your info</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">2</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">2</span>
                        </h3>
                        <p>select plan</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">3</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">3</span>
                        </h3>
                        <p>add-ons</p>
                    </div>
                </li>

                <li class="step">
                    <div class="number-step">4</div>
                    <div>
                        <h3>
                            <span>step</span> <span class="number">4</span>
                        </h3>
                        <p>summary</p>
                    </div>
                </li>
            </ul>

            <img src="./static/images/nimadir.svg" alt="nimadir">
        </section>

        <section class="basic_section">
            <div class="basic_title">
                <h1>Personal info</h1>
                <p>
                    Please provide your name, email address, and phone number.
                </p>
            </div>

            <form class="basic_form">
                <label>
                    <p>Name</p>
                    <input type="text" placeholder="e.g. Stephen King">
                </label>

                <label>
                    <p>Email Address</p>
                    <input type="text" placeholder="e.g. stephenking@lorem.com">
                </label>

                <label>
                    <p>Phone Number</p>
                    <input type="text" placeholder="e.g. +1 234 567 890">
                </label>

                <div class="basic_button">
                    <button class="button" onclick="navigateToPage(event);">
                        Next Step
                    </button>
                </div>

            </form>
        </section>
    </main>

    <script src="./dist/app.js">
        
    </script>
</body>

</html>
